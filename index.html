<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Reader for Rehearsal</title>

    <!-- link out to our CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Line Reader</h1>
    <p>
      Paste your script (one line per entry), click “Load Script,” then use ←/→
      or the buttons to navigate.
    </p>

    <textarea
      id="scriptInput"
      placeholder="LEO: Hello there.&#10;LUNA: Hi, Leo."
    ></textarea>
    <br />

    <button id="loadScript">Load Script</button>
    <div id="lineDisplay" aria-live="polite">No script loaded.</div>
    <div class="controls">
      <button id="prevLine" disabled aria-label="Previous line">← Prev</button>
      <button id="nextLine" disabled aria-label="Next line">Next →</button>
    </div>

    <!-- link out to our JS file -->
    <script src="script.js"></script>
  </body>
</html>
